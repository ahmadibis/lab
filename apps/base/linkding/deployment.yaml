apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: ghcr.io/sissbruecker/linkding:1.44.2-plus-alpine
          env:
          - name: LD_SUPERUSER_NAME 
            valueFrom:
              secretKeyRef:
                name: linkding-user-auth
                key: username
          - name: LD_SUPERUSER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: linkding-user-auth
                key: password
          volumeMounts:
            - mountPath: "/etc/linkding/data"
              name: linking-data
          securityContext:
            runAsNonRoot: true
            runAsUser: 33        
            runAsGroup: 33
            fsGroup: 33           
            allowPrivilegeEscalation: false 
          ports:
            - containerPort: 9090
      volumes:
       - name: linking-data
         persistentVolumeClaim:
           claimName: linking-data